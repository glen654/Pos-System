<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <!--Normalize Css-->
    <link rel="stylesheet" href="assets/normalize.css">
    <!--Font-Awesome Css-->
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom Css-->
    <link rel="stylesheet" href="style/dashboard-style.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <section>
        <div id="top">
            <h2>Dashboard</h2>
            <div id="user-image">
                <img src="assets/images/icons8-user-50.png" title="user" alt="user-image">
            </div>
            <h4>Glen Perera</h4>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div id="nav-bar">
                <h3>Pos System</h3>
                <hr>
                <div class="nav-links"><a href="">Dashboard</a></div>
                <div class="nav-links"><a href="">Manage Customer</a></div>
                <div class="nav-links"><a href="">Manage Item</a></div>
                <div class="nav-links"><a href="">Place Order</a></div>
                <div class="nav-links"><a href="">Sign Out</a></div>
            </div>
        </div>
        <div id="chart"></div>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/online-shop-logo-template-design-illustration-vector.jpg" class="d-block w-40" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/109951095-buy-on-line-set-icons-vector-illustration-design.jpg" class="d-block w-40" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/e-commerce-online-shopping-concept-vector.jpg" class="d-block w-40" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="table-div">
            <h4>Sales By Customers</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Value</th>
                    <th scope="col">Discount Given</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>

    </section>

</main>

<!--Font-Awesome Js-->
<script src="assets/fontawesome-free-6.5.1-web/js/all.min.js"></script>
<!--Bootstrap Js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
