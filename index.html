<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main>
    <section>
        <img src="assets/images/Brick-and-Click-for-Manufacturers-Go-Beyond-Shelves-with-eCommerce-1536x1051.jpg" title="login" alt="vector-image">
    </section>

    <section id="login-section">
        <div class="card" style="height: 56rem">
            <div class="card-header">
                <h2>Sign In</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Enter Your Username and Password to Sign In</h5>
                <div class="col-md-8 input">
                    <label for="inputCity" class="form-label">Username</label>
                    <input type="text" class="form-control input-fields" id="inputCity" placeholder="Username">
                </div>
                <div class="col-md-8">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control input-fields" id="inputPassword4" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary btn-lg">Sign In</button>
            </div>
        </div>
    </section>
</main>
<script src="assets/fontawesome-free-6.5.1-web/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
