<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Manage</title>
    <!--Normalize Css-->
    <link rel="stylesheet" href="assets/normalize.css">
    <!--Font-Awesome Css-->
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom Css-->
    <link rel="stylesheet" href="style/item.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <section>
        <div id="top">
            <h2>Manage Item</h2>
            <div id="user-image">
                <img src="assets/images/icons8-user-50.png" title="user" alt="user-image">
            </div>
            <h4>Glen Perera</h4>
            <div id="nav-bar">
                <h3>Pos System</h3>
                <hr>
                <div class="nav-links">
                    <i class="fa-solid fa-chart-line fa-lg dash-icon" style="color: #161718;"></i>
                    <a href="dashboard.html">Dashboard</a>
                </div>
                <div class="nav-links">
                    <i class="fa-solid fa-people-roof fa-lg dash-icon" style="color: #161718;"></i>
                    <a href="customer.html">Manage Customer</a>
                </div>
                <div class="nav-links">
                    <i class="fa-solid fa-bag-shopping fa-lg dash-icon" style="color: #161718;"></i>
                    <a href="item.html">Manage Item</a>
                </div>
                <div class="nav-links">
                    <i class="fa-solid fa-cart-shopping fa-lg dash-icon" style="color: #161718;"></i>
                    <a href="place-order.html">Place Order</a>
                </div>
                <div class="nav-links">
                    <i class="fa-solid fa-right-from-bracket fa-lg dash-icon" style="color: #161718;"></i>
                    <a href="index.html">Sign Out</a>
                </div>
            </div>
        </div>
        <div id="add">
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="Enter Item Code">
                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-magnifying-glass-plus fa-lg" style="color: #ffffff;"></i>
                    Search
                </button>

                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel2">Item Form</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3">
                                    <div class="row g-3">
                                        <div class="col">
                                            <input type="text" class="form-control first-name"  placeholder="Item Code" aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control last-name"  placeholder="Item Name" aria-label="Last name">
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control inputAddress" id="inputAddress2" placeholder="QtyOnHand">
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control inputTel" id="inputTel2" placeholder="UnitPrice">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-close" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="btn-edit">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-lg" id="add-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-circle-plus fa-lg" style="color: #ffffff;"></i>
                    Add
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Item Form</h1>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3">
                                    <div class="row g-3">
                                        <div class="col">
                                            <input type="text" class="form-control first-name"  placeholder="Item Code" aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control last-name"  placeholder="Item Name" aria-label="Last name">
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control inputAddress" id="inputAddress" placeholder="QtyOnHand">
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control inputTel" id="inputTel" placeholder="UnitPrice">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-close" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="btn-save">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/online-shop-logo-template-design-illustration-vector.jpg" class="d-block w-40" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/109951095-buy-on-line-set-icons-vector-illustration-design.jpg" class="d-block w-40" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/e-commerce-online-shopping-concept-vector.jpg" class="d-block w-40" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="table-div">
            <h4>Item Table</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">QtyOnHand</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">I001</th>
                    <td>Buiscuites</td>
                    <td>250</td>
                    <td>Rs.200</td>
                </tr>
                <tr>
                    <th scope="row">I002</th>
                    <td>Chocolate</td>
                    <td>300</td>
                    <td>Rs.150</td>
                </tr>
                <tr>
                    <th scope="row">I003</th>
                    <td>Sunlight</td>
                    <td>200</td>
                    <td>Rs.120</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<!--Font-Awesome Js-->
<script src="assets/fontawesome-free-6.5.1-web/js/all.min.js"></script>
<!--Bootstrap Js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
