<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Place Order</title>
    <!--Normalize Css-->
    <link rel="stylesheet" href="assets/normalize.css">
    <!--Font-Awesome Css-->
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom Css-->
    <link rel="stylesheet" href="style/place-order.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <section>
        <div id="top">
            <h2>Place Order</h2>
            <div id="user-image">
                <img src="assets/images/icons8-user-50.png" title="user" alt="user-image">
            </div>
            <h4>Glen Perera</h4>
            <div id="nav-bar">
                <h3>Pos System</h3>
                <hr>
                <div class="nav-links">
                    <i class="fa-solid fa-chart-line fa-lg dash-icon" style="color: #161718;"></i>
                    <a href="dashboard.html">Dashboard</a>
                </div>
                <div class="nav-links">
                    <i class="fa-solid fa-people-roof fa-lg dash-icon" style="color: #161718;"></i>
                    <a href="customer.html">Manage Customer</a>
                </div>
                <div class="nav-links">
                    <i class="fa-solid fa-bag-shopping fa-lg dash-icon" style="color: #161718;"></i>
                    <a href="item.html">Manage Item</a>
                </div>
                <div class="nav-links">
                    <i class="fa-solid fa-cart-shopping fa-lg dash-icon" style="color: #161718;"></i>
                    <a href="place-order.html">Place Order</a>
                </div>
                <div class="nav-links">
                    <i class="fa-solid fa-right-from-bracket fa-lg dash-icon" style="color: #161718;"></i>
                    <a href="index.html">Sign Out</a>
                </div>
            </div>
        </div>
        <div id="add1">
            <div class="row g-3">
                <div class="col">
                    <label for="inputState" class="form-label" id="order-label">Order ID</label>
                    <input type="text" class="form-control" placeholder="" aria-label="First Name" id="order-input">
                </div>
                <div class="col">
                    <label for="inputState" class="form-label" id="date-label">Date</label>
                    <input type="date" class="form-control" placeholder="" aria-label="Last name" id="date-input">
                </div>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label" id="customer-label">Customer</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col">
                <label for="inputState" class="form-label" id="id-label">Customer ID</label>
                <input type="text" class="form-control" placeholder="" aria-label="First name" id="id-input">
            </div>
            <div class="col">
                <label for="inputState" class="form-label" id="name-label">Customer Name</label>
                <input type="text" class="form-control" placeholder="" aria-label="First name" id="name-input">
            </div>
            <div class="col">
                <label for="inputState" class="form-label" id="address-label">Customer Address</label>
                <input type="text" class="form-control" placeholder="" aria-label="First name" id="address-input">
            </div>

        </div>
        <div id="add2">
            <div class="col-md-4">
                <label for="inputState2" class="form-label" id="item-label">Item</label>
                <select id="inputState2" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col">
                <label for="inputState" class="form-label" id="item-id-label">Order ID</label>
                <input type="text" class="form-control" placeholder="" aria-label="First Name" id="item-id-input">
            </div>
            <div class="col">
                <label for="inputState" class="form-label" id="item-name-label">Item Name</label>
                <input type="text" class="form-control" placeholder="" aria-label="First name" id="item-name-input">
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="inputState" class="form-label" id="price-label">Price</label>
                    <input type="text" class="form-control" placeholder="" aria-label="First Name" id="price-input">
                </div>
                <div class="col">
                    <label for="inputState" class="form-label" id="qty-label">QtyOnHand</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Last name" id="qty-input">
                </div>
            </div>
            <div class="col">
                <label for="inputState" class="form-label" id="order-qty-label">Order Quantity</label>
                <input type="text" class="form-control" placeholder="" aria-label="First name" id="order-qty-input">
            </div>
            <button type="button" class="btn btn-danger btn-lg">Add Item</button>
        </div>
        <div id="add3">
            <h3 id="total">Total:</h3>
            <h3 id="sub-total">Sub&nbspTotal:</h3>

            <div class="row g-3">
                <div class="col">
                    <label for="inputState" class="form-label" id="cash-label">Cash</label>
                    <input type="text" class="form-control" placeholder="" aria-label="First Name" id="cash-input">
                </div>
                <div class="col">
                    <label for="inputState" class="form-label" id="discount-label">Discount</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Last name" id="discount-input">
                </div>
            </div>

            <div class="col">
                <label for="inputState" class="form-label" id="balance-label">Balance</label>
                <input type="text" class="form-control" placeholder="" aria-label="First Name" id="balance-input">
            </div>
            <button type="button" class="btn btn-danger btn-lg purchase-btn">Purchase</button>
        </div>

        <div id="table-div">
            <h4>Order Table</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">I001</th>
                    <td>C001</td>
                    <td>17/03/2024</td>
                    <td>5</td>
                    <td>Rs.200</td>
                    <td>Rs.1000</td>
                </tr>
                <tr>
                    <th scope="row">I002</th>
                    <td>C001</td>
                    <td>20/03/2024</td>
                    <td>8</td>
                    <td>Rs.250</td>
                    <td>Rs.1350</td>
                </tr>
                <tr>
                    <th scope="row">I001</th>
                    <td>C001</td>
                    <td>17/03/2024</td>
                    <td>5</td>
                    <td>Rs.200</td>
                    <td>Rs.1000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<!--Font-Awesome Js-->
<script src="assets/fontawesome-free-6.5.1-web/js/all.min.js"></script>
<!--Bootstrap Js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
